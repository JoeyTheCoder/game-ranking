<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rankings</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 shadow-md">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-white">Game Ratings</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-300 hover:text-white">aRogueOne Rankings</a></li>
                <li><a href="pages/ranked.html" class="text-gray-300 hover:text-white">Sapphirix Rankings</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white">Support</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-6xl mx-auto p-6">
            <h1 class="text-3xl font-bold text-center mb-6">Game Ratings by aRogueOne</h1>
            <div class="overflow-x-auto bg-gray-800 shadow-lg rounded-lg p-4">
                <table class="w-full text-white border border-gray-700">
                    <thead>
                        <tr class="bg-gray-900 text-gray-300 text-left">
                            <th class="p-3">Title</th>
                            <th class="p-3">Platform</th>
                            <th class="p-3 hidden md:table-cell">Release</th>
                            <th class="p-3">Rating</th>
                            <th class="p-3 hidden md:table-cell">Beaten</th>
                            <th class="p-3 hidden md:table-cell">Completion</th>
                            <th class="p-3">Comments</th>
                        </tr>
                    </thead>
                    <tbody id="gameTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-8">
        <div class="max-w-6xl mx-auto text-center text-gray-400">
            <p>&copy; 2025 Game Rankings. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
