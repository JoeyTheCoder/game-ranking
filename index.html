<html lang="en">

    <title>Game Rankings</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

            <table class="min-w-full bg-gray-800 text-white border border-gray-700">

                    <tr class="bg-gray-900">

                        <th class="p-3">Platform</th>
                        <th class="p-3">Release</th>

    </div>
