name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master  # Runs on every push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Frontend
        run: npm run build

      - name: ğŸ“ Verify Build Output
        run: ls -la dist

      - name: âš ï¸ Ensure Build Folder Exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "ğŸš¨ dist/ folder is empty! Build might have failed."
            exit 1
          fi
          if [ ! -f "server.ts" ]; then
            echo "ğŸš¨ server.ts is missing! Backend might not be properly included."
            exit 1
          fi

      - name: ğŸ“¤ Deploy Backend & Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*,server.ts,package.json,package-lock.json"  # âœ… FIXED: Uses comma (,) instead of space
          target: "/var/www/game-ratings.sapphirix.ch/game-ranking"
          rm: true  # Remove old files before copying new ones
          strip_components: 0

      - name: ğŸ”„ Restart Backend API
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/game-ratings.sapphirix.ch/game-ranking
            npm install --production
            pm2 restart game-backend || pm2 start server.ts --name game-backend --interpreter tsx --max-memory-restart 200M
