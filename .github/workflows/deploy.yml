name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master  # Runs on every push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔨 Build Frontend
        run: npm run build

      - name: 📝 Verify Build Output
        run: ls -la dist

      - name: ⚠️ Prevent Empty Archive Error
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "🚨 dist/ folder is empty! Build might have failed."
            exit 1
          fi

      - name: 📤 Deploy Backend & Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/* server.ts package.json package-lock.json"  # ✅ FIXED: Ensures only necessary files are copied
          target: "/var/www/game-ratings.sapphirix.ch/game-ranking"
          rm: true  # Remove old files before copying new ones

      - name: 🔄 Restart Backend API
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/game-ratings.sapphirix.ch/game-ranking
            npm install --production
            pm2 restart game-backend || pm2 start server.ts --name game-backend --interpreter tsx --max-memory-restart 200M
