name: ğŸš€ Deploy to Ubuntu Server

on:
  push:
    branches:
      - master  # Runs on every push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Frontend
        run: npm run build

      - name: ğŸ” Verify Build Output in dist
        run: ls -la dist/

      - name: "Debug: List Repository Structure"
        run: find . -maxdepth 2

      - name: ğŸ“¤ Deploy Backend & Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            dist
            server.ts
            package.json
            package-lock.json
          target: "/var/www/game-ratings.sapphirix.ch/game-ranking"
          rm: false  # Don't remove the target folder to prevent errors
          overwrite: true  # Ensure files are replaced properly

      - name: ğŸ–¥ï¸ Connect to Server & Restart Backend API
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ”„ Navigating to project folder..."
            cd /var/www/game-ratings.sapphirix.ch/game-ranking

            echo "ğŸ“¦ Installing backend dependencies..."
            npm install --production

            echo "ğŸ”„ Restarting backend with PM2..."
            pm2 restart game-backend || pm2 start server.ts --name game-backend --interpreter tsx --max-memory-restart 200M
